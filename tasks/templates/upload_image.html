<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Arquivo LAS</title>
</head>
<body>
    <h1>Upload de Arquivo LAS</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if pontos %}
        <h2>Arquivo Processado com Sucesso</h2>
        <p>Aqui est√£o os pontos do arquivo:</p>
        <pre>{{ pontos }}</pre>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file">Selecione um arquivo .las:</label>
        <input type="file" id="file" name="file" accept=".las" required>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
