<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Home</title>
    <link rel="icon" href="../static/img/TPF-Icon.png">
    <link rel="stylesheet" href="../static/css/styleHome.css">
</head>
<body>
    <div class="logo-container">
        <img src="../static/img/TPF-logotipo.png" alt="Logo TPF Engenharia">
    </div>
    
    <div class="container">
        <h1 class="text-center">Bem-vindo ao Sistema de Manipulação de Arquivos</h1>
        <div class="container-cards">
            <div class="card" style="width: 18rem;">
                <div class="card-body text-center">
                    <h5 class="card-title">Manipular Arquivos .LAS</h5>
                    <p class="card-text">Acesse ferramentas avançadas para visualizar e processar arquivos .LAS.</p>
                    <a href="/las" class="btn btn-custom">Ir para .LAS</a>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body text-center">
                    <h5 class="card-title">Manipular Arquivos .PLY</h5>
                    <p class="card-text">Explore recursos especializados para trabalhar com arquivos .PLY.</p>
                    <a href="/ply" class="btn btn-custom">Ir para .PLY</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</html>
