<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Manipulação de Arquivos .LAS</title>
    <link rel="icon" href="../static/img/TPF-Icon.png">
    <link rel="stylesheet" href="../static/css/styleLas.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Manipulação de Arquivos LAS</a>
            <a class="btn btn-outline-light" href="/" role="button"><- Voltar</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h1>Manipulação de Arquivos .LAS</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Carregar arquivo .LAS:</label>
            <input type="file" name="file" id="file" class="form-control" required>

            <button type="submit" class="btn btn-custom">Processar e Visualizar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
